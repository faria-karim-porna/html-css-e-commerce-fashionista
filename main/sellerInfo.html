<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Tinos&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="form.css" />
    <title>Fashionista</title>
  </head>

  <body class="form-page">
    <!-- main body start -->
    <div class="main-form-body d-flex d-flex justify-content-center align-items-center align-items-center">
      <div class="w-75 p-4">
        <p class="form-shop-name text-center">fashionista</p>
        <!-- form start -->
        <div class="d-flex justify-content-center align-items-center">
          <div class="w-100">
            <form action="" class="d-flex justify-content-center">
              <div class="w-100">
                <div>
                  <input type="text" placeholder="Business Name" class="w-100" />
                </div>
                <div>
                  <textarea class="w-100" rows="4" placeholder="This Is The Address Of Our Business"></textarea>
                </div>
                <div>
                  <textarea class="w-100" rows="3" placeholder="About Us"></textarea>
                </div>
                <div>
                  <input type="tel" placeholder="Number" class="w-100" />
                </div>
                <div>
                  <label class="checkbox-container"
                    ><p class="form-text">Agree To Our <span class="form-link-text">Terms And Services</span></p>
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div>
                  <label class="checkbox-container"
                    ><p class="form-text">
                      All Information Provided Is Legit
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                    </p>
                  </label>
                </div>
                <div class="mb-4 mt-5">
                  <input type="submit" value="Apply" class="pt-1 pb-1 pl-5 pr-5" />
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- form end -->
      </div>
    </div>
    <!-- main body end -->
    <!-- Bootstrap JS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
