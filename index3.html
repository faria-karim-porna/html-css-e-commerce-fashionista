<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Tinos&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="productCard.css">
    <link rel="stylesheet" href="specialSection.css">
    <title>Fashionista</title>
</head>

<body>
    <div class="container-fluid">
        <!-- navigation start -->
        <div class="row navigation-menu d-flex align-items-center">
            <div class="col-4 pl-5">
                <div class="logo p-1">fashionista</div>
            </div>
            <div class="col-4 d-flex justify-content-lg-between">
                <div>Home</div>
                <div>Women</div>
                <div>Men</div>
                <div>Explore</div>
            </div>
            <div class="col-4 text-right pr-5">Cart</div>
        </div>
        <!-- navigation end -->

        <!-- header start -->
        <div class="header-section">
            <div class="row">
                <div class="col-7 left-background">
                    <p class="shop-tag">Online Fashion<br /> Store</p>
                </div>
                <div class="col-5 right-background">
                    <p class="shop-name">fashionista</p>
                </div>
            </div>
            <div class="background-image w-100 d-flex justify-content-center"><img src="assets/img/img-home.jpg" alt=""
                    class="align-self-center w-25"></div>
        </div>
        <!-- header end -->

        <!-- product list start -->
        <div class="container">
            <div class="row">
                <div class="col-3 product-card p-2">
                    <div class="p-3"><img src="assets/img/img-about.jpg" alt=""></div>
                </div>
                <div class="col-3 product-card p-2">
                    <div class="p-3"><img src="assets/img/img-about.jpg" alt=""></div>
                </div>
                <div class="col-3 product-card p-2">
                    <div class="p-3"><img src="assets/img/img-about.jpg" alt=""></div>
                </div>
                <div class="col-3 product-card p-2">
                    <div class="p-3"><img src="assets/img/img-about.jpg" alt=""></div>
                </div>
                <div class="col-3 product-card p-2">
                    <div class="p-3"><img src="assets/img/img-about.jpg" alt=""></div>
                </div>
            </div>
        </div>
        <!-- product list end -->

        <!-- special section start -->
        <div class="container">
            <section class="gallary container">
                <figure class="gallary-item item-1">
                  <img src="./images/grid_1.jpg" alt="" class="gallary-img">
                  <div class="content">
                    <h2>Our Popular Products</h2>
                    <a href="#">View more</a>
                  </div>
                </figure>
          
                <figure class="gallary-item item-2">
                  <img src="./images/grid_2.jpg" alt="" class="gallary-img">
                  <div class="content">
                    <h2>Winter Collections</h2>
                  </div>
                </figure>
          
                <figure class="gallary-item item-3">
                  <img src="./images/grid_3.jpg" alt="" class="gallary-img">
                  <div class="content">
                    <h2>Summer Collections</h2>
                  </div>
                </figure>
          
                <figure class="gallary-item item-4">
                  <img src="./images/grid_4.jpg" alt="" class="gallary-img">
                  <div class="content">
                    <h2>Up to 70% OFF Spring Sale!</h2>
                  </div>
                </figure>
              </section>
        </div>
        <!-- special section end -->
    </div>
    <!-- Bootstrap JS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
